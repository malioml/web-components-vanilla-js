<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Components</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            --color-primary: #a4e6fc;
        }

        body {
            margin: 2rem;
            font-family: sans-serif;
        }

        div {
            border: 2px solid orange;
        }

        uc-tooltip {
            border: 1px dotted blue;
            padding: 0.15rem;
        }

        .highlight {
            /*background-color: yellow;*/
            border-bottom: 2px dotted blue;
        }
    </style>
    <script src="tooltip.js"></script>
    <script src="confirmLink.js"></script>
    <script src="infoToggle.js"></script>
    <script src="modal.js"></script>
</head>
<body>
    <p>
        <uc-tooltip class="important" text="Web Components is a set of standards.">
            <span class="highlight">WebComponents</span>
        </uc-tooltip> are awesome!
    </p>
    <uc-tooltip></uc-tooltip>
    <div>this does not get the web component styles!</div>
    <br>
    <a is="uc-confirm-link" href="https://www.google.es">Google</a>
    <br>
    <uc-info-toggle is-visible="true">This works!</uc-info-toggle>
    <uc-modal>
        <h1 slot="title">Please Confirm</h1>
        <p>With your confirmation you agree to pay the full amount!</p>
    </uc-modal>
    <p>Please confirm your choice.</p>
    <button> Show Details & Confirm</button>
    <script>
        const confirmButton = document.querySelector('button');
        const modal = document.querySelector('uc-modal');
        modal.addEventListener('confirm', () => {
          console.log('Confirmed...');
        })
        modal.addEventListener('cancel', () => {
          console.log('Cancelled...');
        })
        confirmButton.addEventListener('click', event => {
            event.preventDefault();
            if (!modal.isOpen) {
              modal.open();
            }
        });
    </script>
</body>
</html>
